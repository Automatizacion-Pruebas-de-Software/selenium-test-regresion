name: CI - Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=1g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Selenium
        run: |
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:4444/status | grep -iq ready; then
              echo "Selenium ready"; exit 0;
            fi
            echo "Selenium not yet ready ($i)"; sleep 2;
          done
          exit 1

      - name: Run tests
        run: npm run test:report
        env:
          SELENIUM_URL: http://localhost:4444/wd/hub

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-reports
          path: reports/
